<!DOCTYPE html>
<html>
<head>
  <title>Vamos por Tacos</title>
  <style>
    body {
      background-image: url("tacoo.JPG");
    }
    .container {
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      color: green;
      font-family: century;
    }
    #no-button, button {
      color: red;
      font-size: 3em;
    }
    #no-button {
      transition: transform 0.5s;
    }
  </style>
  <script>
    function getRandomPosition() {
      var screenWidth = window.innerWidth;
      var screenHeight = window.innerHeight;
      var randomX = Math.floor(Math.random() * screenWidth);
      var randomY = Math.floor(Math.random() * screenHeight);
      return [randomX, randomY];
    }

    function moverBoton() {
      var noButton = document.getElementById("no-button");
      var randomPosition = getRandomPosition();
      noButton.style.transform = `translate(${randomPosition[0]}px, ${randomPosition[1]}px)`;
    }

    function mostrarMensaje() {
      alert("SABÍA QUE DIRÍAS QUE SÍ ☺, sigo esperando en whats !!!");
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>¿Dianita Quieres ir Tacos el proximo Fin?</h1><br><br><br>
    <button id="no-button" onmouseover="moverBoton()">No</button>
    <button onclick="mostrarMensaje()">Sí</button>
  </div>
</body>
</html>
